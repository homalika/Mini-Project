<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-cont">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="3ca575a2-a135-4a7e-b1ee-b6d6110fbf2f">
            <input type="text" name="name" placeholder="Your name" class="contact-input" required>
            <input type="email" name="email" placeholder="Your email" class="contact-input" required>
            <textarea name="message" placeholder="Your message" class="contact-input" required></textarea>
            <button type="submit">Submit <img src="./Assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
             <img src="./Assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
